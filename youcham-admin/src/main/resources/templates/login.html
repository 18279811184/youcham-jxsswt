<script type="text/javascript">

    //加密的私钥
    var key = '12345678';//自定义

    // DES加密
    function encryptByDES(message) {//传入加密的内容
        //把私钥转换成16进制的字符串
        var keyHex = CryptoJS.enc.Utf8.parse(key);
        //模式为ECB padding为Pkcs7
        var encrypted = CryptoJS.DES.encrypt(message, keyHex, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        });
        //加密出来是一个16进制的字符串
        return encrypted.ciphertext.toString();
    }


    var token;
    var vm = new Vue({
        el: '#rrapp',
        data: {
            username: '',
            password: '',
            captcha: '',
            error: false,
            errorMsg: '',
            src: 'captcha.jpg',

            updPassword: '',
            updNewPassword: '',
            user:{},//用户
            jymima:null,//用于密码校验
            isLoading: false,
        },
        beforeCreate: function () {
            if (self != top) {
                top.location.href = self.location.href;
            }
        },

        methods: {
            registered: function () {
                layer.open({
                    type: 1,
                    offset: '50px',
                    skin: 'layui-layer-molv',
                    title: "公司注册",
                    area: ['1200px', '600px'],
                    shade: 0.2,
                    shadeClose: false,
                    content: jQuery("#registered"),
                    btn: ['注册', '取消'],
                    btn1: function (index) {
                        // 进行校验
                        if (!$("#ajaxForm").valid()) {
                            return;
                        }
                         $.ajax({
                             type: "POST",
                             url: "sys/user/register",
                             contentType: "application/json",
                             data: JSON.stringify(vm.user),
                             success: function (r) {
                                 if (r.code == 0) {
                                     alert('操作成功', function (index) {
                                         $("#jqGrid").trigger("reloadGrid");
                                     });
                                 } else {
                                     alert(r.msg);
                                 }
                             }
                         });
                    },
                });

            },
            // refreshCode: function () {
            //     this.src = "captcha.jpg?t=" + $.now();
            //     console.log(this.src);
            // },
            login: function (event) {
                vm.isLoading = true;
                var index = layer.load();
                var data = "username=" + vm.username + "&password=" + encryptByDES(vm.password) ;
                $.ajax({
                    type: "POST",
                    url: "sys/login",
                    data: data,
                    dataType: "json",
                    success: function (result) {
                        layer.close(index);
                        // console.log(result);/
                        if (result.code == 0 || result.code == 2) {//登录成功

                            //登录成功后存放token 到 cookie
                            $.ajax({
                                type: "get",
                                url: userCenterApi + "/api/set_cookie",
                                dataType: "jsonp",
                                jsonp: "callback",
                                data: {"token": result.token, "uid": result.uid},
                                success: function (r) {
                                    // console.log(r);
                                }
                            });
                            location.href = 'index3.html';

                        } else if (result.code == 2) {
                            vm.updatePassword();
                        } else {
                            /* vm.error = true;
                            vm.errorMsg = result.msg; */

                            layer.alert(
                                result.msg, {icon: 0}
                            );

                            vm.refreshCode();
                        }
                    }
                });
            },
            login2: function (userId) {
                $.ajax({
                    type: "POST",
                    url: "sys/loginadmin?userId=" + userId,//http://218.87.46.162:8888/youcham-admin
                    dataType: "json",
                    success: function (result) {
                        layer.closeAll("loading");
                        if (result.code == 0) {//登录成功
                            location.href = "index3.html"
                        } else {
                            alert("自动登录失败");
                        }
                    }
                });
            },
            updatePassword: function () {
                vm.updPassword = "";
                vm.updNewPassword = "";

                layer.open({
                    type: 1,
                    skin: 'layui-layer-molv',
                    title: "您的密码安全级别不够，请修改密码",
                    area: ['550px', '270px'],
                    shadeClose: false,
                    content: jQuery("#passwordLayer"),
                    btn: ['修改', '取消'],
                    btn1: function (index) {

                        var password = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[1-9])(?=.*[\W]).{6,}$/;
                        if (!password.test(vm.updNewPassword)) {
                            layer.tips("密码须包含大小写字母、数字、符号", "#updNewPassword", {
                                tips: [1, '#f34239'],
                                time: 1500,
                                tipsMore: true
                            });

                            return;
                        }

                        var data = "password=" + encryptByDES(vm.updPassword) + "&newPassword=" + encryptByDES(vm.updNewPassword);
                        $.ajax({
                            type: "POST",
                            url: "sys/user/password",
                            data: data,
                            dataType: "json",
                            success: function (result) {
                                if (result.code == 0) {
                                    layer.close(index);
                                    layer.alert('修改成功', function (index) {
                                        location.href = 'index3.html';
                                    });
                                } else {
                                    layer.alert(result.msg);
                                }
                            }
                        });
                    }
                });
            }

        },
        created: function () {


        }
    });
