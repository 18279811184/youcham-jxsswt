<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" class="margin-padding15" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
        	<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.stuName" @keyup.enter="query" placeholder="名称">
			</div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.stuCredit" @keyup.enter="query" placeholder="成绩">
            </div>
			<a class="btn btn-blue" @click="query">查询</a>
			<#if shiro.hasPermission("student:bigjavastu:save")>
            <a class="btn btn-info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("student:bigjavastu:update")>
            <a class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("student:bigjavastu:delete")>
            <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>


        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div id="addLayer" v-show="!showList" class="">
        <form id="ajaxForm" class="form-horizontal" style="width: 100%">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">名字</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bigjavaStu.stuName" name="stuName" placeholder="名字"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">性别</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bigjavaStu.stuSex" name="stuSex" placeholder="性别"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">邮箱</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bigjavaStu.stuEmali" name="stuEmali" placeholder="邮箱"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bigjavaStu.stuPhone" name="stuPhone" placeholder="手机号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">学号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bigjavaStu.stuNumber" name="stuNumber" placeholder="学号"/>
                        </div>
                    </div>

											                    <div class="form-group">
                        <div class="col-sm-2 control-label">成绩</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bigjavaStu.stuCredit" name="stuCredit" placeholder="成绩"/>
                        </div>
                    </div>

            <div class="form-group">
            <div class="col-sm-2 control-label">老师名称</div>
            <div class="col-sm-10">
                <select v-select2="" v-model="bigjavaStu.stuTeaid" style="width: 100%">
                    <option value="">请选择所属课程</option>
                    <option v-for="item,index in teacherList" :value="item.id">{{item.teaName}}</option>
                </select>
            </div>
            </div>
							        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/student/bigjavastu.js?_${.now?long}"></script>
</body>
</html>
