										<p align="center" style="font-size:24px;"><strong>全国人民代表大会常务委员会关于修改《中华人民共和国行政监察法》的决定</strong></p>
										<p align="center" style="font-size:12px;">发布部门：监察审计室&nbsp;&nbsp;
											发布日期：2018-04-13 17:38:22&nbsp;&nbsp; 浏览次数：<span style="clear:both;" id="inform_read">2</span>
										</p>
										<p>（２０１０年６月２５日第十一届全国人民代表大会常务委员会第十五次会议通过２０１０年６月２５日中华人民共和国主席令第三十一号公布自２０１０年１０月１日起施行）</p><p><br><br>　　　　第十一届全国人民代表大会常务委员会第十五次会议决定对《中华人民共和国行政监察法》作如下修改：<br><br>　　　　一、将第二条修改为：＂监察机关是人民政府行使监察职能的机关，依照本法对国家行政机关及其公务员和国家行政机关任命的其他人员实施监察。＂<br><br>　　　　二、将第五条修改为：＂监察工作应当实行教育与惩处相结合、监督检查与制度建设相结合。＂<br><br>　　　　三、将第六条修改为：＂监察工作应当依靠群众。监察机关建立举报制度，公民、法人或者其他组织对于任何国家行政机关及其公务员和国家行政机关任命的其他人员的违反行政纪律行为，有权向监察机关提出控告或者检举。监察机关应当受理举报并依法调查处理；对实名举报的，应当将处理结果等情况予以回复。＂<br>　　　　增加一款，作为第二款：＂监察机关应当对举报事项、举报受理情况以及与举报人相关的信息予以保密，保护举报人的合法权益，具体办法由国务院规定。＂<br><br>　　　　四、将第八条第二款修改为：＂监察机关派出的监察机构或者监察人员，对监察机关负责并报告工作。监察机关对派出的监察机构和监察人员实行统一管理，对派出的监察人员实行交流制度。＂<br><br>　　　　五、将第十八条修改为：＂监察机关对监察对象执法、廉政、效能情况进行监察，履行下列职责：<br>　　　　＂（一）检查国家行政机关在遵守和执行法律、法规和人民政府的决定、命令中的问题；<br>　　　　＂（二）受理对国家行政机关及其公务员和国家行政机关任命的其他人员违反行政纪律行为的控告、检举；<br>　　　　＂（三）调查处理国家行政机关及其公务员和国家行政机关任命的其他人员违反行政纪律的行为；<br>　　　　＂（四）受理国家行政机关公务员和国家行政机关任命的其他人员不服主管行政机关给予处分决定的申诉，以及法律、行政法规规定的其他由监察机关受理的申诉；<br>　　　　＂（五）法律、行政法规规定由监察机关履行的其他职责。＂<br>　　　　增加一款，作为第二款：＂监察机关按照国务院的规定，组织协调、检查指导政务公开工作和纠正损害群众利益的不正之风工作。＂<br><br>　　　　六、将第二十二条修改为：＂监察机关在办理违反行政纪律案件中，可以提请有关行政部门、机构予以协助。＂<br>　　　　增加一款，作为第二款：＂被提请协助的行政部门、机构应当根据监察机关提请协助办理的事项和要求，在职权范围内予以协助。＂<br><br>　　　　七、在第二十三条增加二项，作为第六、七项：＂（六）需要给予责令公开道歉、停职检查、引咎辞职、责令辞职、免职等问责处理的；<br>　　　　＂（七）需要完善廉政、勤政制度的＂。<br><br>　　　　八、增加一条，作为第二十七条：＂监察机关应当依法公开监察工作信息。＂<br><br>　　　　九、将第三十五条改为第三十六条，修改为：＂监察决定、监察建议应当以书面形式送达有关机构、人员。＂<br>　　　　增加二款，作为第二、三款：＂监察机关对违反行政纪律的人员作出给予处分的监察决定，由人民政府人事部门或者有关部门按照人事管理权限执行。<br>　　　　＂人民政府人事部门或者有关部门应当将监察机关作出的给予处分的监察决定及其执行的有关材料归入受处分人员的档案。＂<br><br>　　　　十、增加一条，作为第四十六条：＂泄露举报事项、举报受理情况以及与举报人相关的信息的，依法给予处分；构成犯罪的，依法追究刑事责任。＂<br><br>　　　　十一、增加一条，作为第五十条：＂监察机关对法律、法规授权的具有公共事务管理职能的组织及其从事公务的人员和国家行政机关依法委托从事公共事务管理活动的组织及其从事公务的人员实施监察，适用本法。＂<br><br>　　　　十二、将本法中的＂行政处分＂修改为＂处分＂，第十五条、第十六条中的＂国家公务员＂修改为＂公务员＂，第三十七条中的＂国家公务员＂修改为＂国家行政机关公务员＂。<br>　　　　本决定自２０１０年１０月１日起施行。<br>　　　　《中华人民共和国行政监察法》根据本决定作相应修改并对条款顺序作相应调整，重新公布。</p><p style="text-align: left;"><br></p>
