<!DOCTYPE html>
<html>
<head>
    <title>导出功能</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" class="margin-padding15" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
        	<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="名称">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.flag" @keyup.enter="query" placeholder="flag">
			</div>
			<a class="btn btn-blue" @click="query">查询</a>
			<#if shiro.hasPermission("sys:sysexportmodule:save")>
            <a class="btn btn-info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:sysexportmodule:update")>
            <a class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:sysexportmodule:delete")>
            <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div id="addLayer" v-show="!showList" class="">
        <form class="form-horizontal">
		    <div class="form-group">
                <div class="col-sm-2 control-label">名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysExportModule.name" placeholder="名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">flag</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysExportModule.flag" placeholder="flag"/>
                </div>
            </div>
			<div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
					<textarea class="form-control" style="height: 80px"
						v-model="sysExportModule.remark" placeholder="备注" ></textarea>
				</div>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/sysexportmodule.js?_${.now?long}"></script>
</body>
</html>
