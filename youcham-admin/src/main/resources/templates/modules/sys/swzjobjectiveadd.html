<!DOCTYPE html>
<html>
<head>
    <title>目标添加</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" class="margin-padding15" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
           <!-- <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="名称">
            </div>
            <a class="btn btn-blue" @click="query">查询</a>-->
            <#if shiro.hasPermission("swzj:swzjobjectiveadd:save")>
            <a class="btn btn-info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("swzj:swzjobjectiveadd:update")>
            <a class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("swzj:swzjobjectiveadd:delete")>
            <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>

<div id="addLayer" v-show="!showList" class="">
    <form id="ajaxForm" class="form-horizontal">
        <!--<div class="form-group">
            <div class="col-sm-2 control-label">年份</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="years" readonly="readonly" v-model="sysObjectiveAdd.year" name="year" />
            </div>
        </div>-->
        <div class="form-group">
            <div class="col-sm-2 control-label">地市:</div>
            <div class="col-sm-10">
                <select v-select2="" v-model="sysObjectiveAdd.region" style="width: 40%">
                    <option value="">请选择地市</option>
                    <option v-for="(item,index) in sysDictType" :value="item.id">{{item.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">目标</div>
            <div class="col-sm-10">
                <input type="text" isRMB = "true" class="form-control" v-model="sysObjectiveAdd.targetMillion" name="targetMillion"
                       placeholder="目标(亿元)"/>
            </div>
        </div>

    </form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/swzjobjectiveadd.js?_${.now?long}"></script>
</body>
</html>
