<!DOCTYPE html>
<html>
<head>
    <title>企业代表码</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" class="margin-padding15" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
        	<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="名称">
			</div>
			<a class="btn btn-blue" @click="query">查询</a>
			<#if shiro.hasPermission("wmyj:wmyjtblinfocode:save")>
            <a class="btn btn-info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("wmyj:wmyjtblinfocode:update")>
            <a class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("wmyj:wmyjtblinfocode:delete")>
            <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div id="addLayer" v-show="!showList" class="">
        <form id="ajaxForm" class="form-horizontal" style="width: 100%">
							                    <div class="form-group">
                        <div class="col-sm-2 control-label">企业代码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmyjTblInfocode.enterpriseCode" name="enterpriseCode" placeholder="企业代码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">企业名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmyjTblInfocode.enterpriseName" name="enterpriseName" placeholder="企业名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建人id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmyjTblInfocode.createId" name="createId" placeholder="创建人id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建人名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmyjTblInfocode.createName" name="createName" placeholder="创建人名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmyjTblInfocode.createTime" name="createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改人id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmyjTblInfocode.updateId" name="updateId" placeholder="修改人id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改人名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmyjTblInfocode.updateName" name="updateName" placeholder="修改人名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmyjTblInfocode.updateTime" name="updateTime" placeholder="修改时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">版本号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmyjTblInfocode.version" name="version" placeholder="版本号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">逻辑删除字段</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmyjTblInfocode.beDelete" name="beDelete" placeholder="逻辑删除字段"/>
                        </div>
                    </div>
														        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/wmyj/wmyjtblinfocode.js?_${.now?long}"></script>
</body>
</html>
