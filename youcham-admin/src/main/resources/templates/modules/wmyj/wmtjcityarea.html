<!DOCTYPE html>
<html>
<head>
    <title>市区代码表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" class="margin-padding15" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
        	<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="名称">
			</div>
			<a class="btn btn-blue" @click="query">查询</a>
			<#if shiro.hasPermission("wmyj:wmtjcityarea:save")>
            <a class="btn btn-info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("wmyj:wmtjcityarea:update")>
            <a class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("wmyj:wmtjcityarea:delete")>
            <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div id="addLayer" v-show="!showList" class="">
        <form id="ajaxForm" class="form-horizontal" style="width: 100%">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">市区代码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmtjCityarea.cityareacode" name="cityareacode" placeholder="市区代码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">城市名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmtjCityarea.city" name="city" placeholder="城市名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">地区名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wmtjCityarea.area" name="area" placeholder="地区名"/>
                        </div>
                    </div>
							        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/wmyj/wmtjcityarea.js?_${.now?long}"></script>
</body>
</html>
